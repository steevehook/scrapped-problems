<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count the divisors of a number</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="w-full" id="shell">
            <main id="shell_content">
                <div class="w-full mt-2">
                    <h2>Count the divisors of a number</h2>
                    <h2>Points: 7 kyu</h2>
                    <a href="https://www.codewars.com/kata/542c0f198e077084c0000c2e"><h2>Kata ID: 542c0f198e077084c0000c2e</h2></a>
                    <div class="w-full panel bg-ui-section">
                        <div class="markdown prose max-w-5xl mx-auto" id="description">
                            <p>Count the number of divisors of a positive integer <code>n</code>.</p>
<p>Random tests go up to <code>n = 500000</code>.</p>
<h3 id="examples-input----output">Examples (input --&gt; output)</h3>
<pre><code>4 --&gt; 3 (1, 2, 4)
5 --&gt; 2 (1, 5)
12 --&gt; 6 (1, 2, 3, 4, 6, 12)
30 --&gt; 8 (1, 2, 3, 5, 6, 10, 15, 30)
</code></pre>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
