<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication table</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="w-full" id="shell">
            <main id="shell_content">
                <div class="w-full mt-2">
                    <h2>Multiplication table</h2>
                    <h2>Points: 6 kyu</h2>
                    <a href="https://www.codewars.com/kata/534d2f5b5371ecf8d2000a08"><h2>Kata ID: 534d2f5b5371ecf8d2000a08</h2></a>
                    <div class="w-full panel bg-ui-section">
                        <div class="markdown prose max-w-5xl mx-auto" id="description">
                            <p>Your task, is to create NxN multiplication table, of size provided in parameter.</p>
<p>for example, when given <code>size</code> is 3:</p>
<pre><code>1 2 3
2 4 6
3 6 9
</code></pre>
<p>for given example, the return value should be: <code>[[1,2,3],[2,4,6],[3,6,9]]</code></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
