<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Square(n) Sum</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="w-full" id="shell">
            <main id="shell_content">
                <div class="w-full mt-2">
                    <h2>Square(n) Sum</h2>
                    <h2>Points: 8 kyu</h2>
                    <a href="https://www.codewars.com/kata/515e271a311df0350d00000f"><h2>Kata ID: 515e271a311df0350d00000f</h2></a>
                    <div class="w-full panel bg-ui-section">
                        <div class="markdown prose max-w-5xl mx-auto" id="description">
                            <p>Complete the square sum function so that it squares each number passed into it and then sums the results together.</p>
<p>For example, for <code>[1, 2, 2]</code> it should return <code>9</code> because <code>1^2 + 2^2 + 2^2 = 9</code>.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
