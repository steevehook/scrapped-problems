<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reversed Words</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="w-full" id="shell">
            <main id="shell_content">
                <div class="w-full mt-2">
                    <h2>Reversed Words</h2>
                    <h2>Points: 8 kyu</h2>
                    <a href="https://www.codewars.com/kata/51c8991dee245d7ddf00000e"><h2>Kata ID: 51c8991dee245d7ddf00000e</h2></a>
                    <div class="w-full panel bg-ui-section">
                        <div class="markdown prose max-w-5xl mx-auto" id="description">
                            <p>Complete the solution so that it reverses all of the words within the string passed in. </p>
<p>Example:</p>
<pre><code>"The greatest victory is that which requires no battle" --&gt; "battle no requires which that is victory greatest The"
</code></pre>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
