<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vowel Count</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="w-full" id="shell">
            <main id="shell_content">
                <div class="w-full mt-2">
                    <h2>Vowel Count</h2>
                    <h2>Points: 7 kyu</h2>
                    <a href="https://www.codewars.com/kata/54ff3102c1bad923760001f3"><h2>Kata ID: 54ff3102c1bad923760001f3</h2></a>
                    <div class="w-full panel bg-ui-section">
                        <div class="markdown prose max-w-5xl mx-auto" id="description">
                            <p>Return the number (count) of vowels in the given string. </p>
<p>We will consider <code>a</code>, <code>e</code>, <code>i</code>, <code>o</code>, <code>u</code> as vowels for this Kata (but not <code>y</code>).</p>
<p>The input string will only consist of lower case letters and/or spaces.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
